{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="../static/css/login.css">
{% endblock %}


{% block body %}
<div class="row">
	<div class="col s4">
		<h4 class="loginTitle"> Login </h4>
		<p id="errorMessage">{{lError_message}}</p>
		<form action='/home' method = 'POST' class="loginForm">
			<input class="loginTextInput" placeholder="Username" type="text" name="existUsername" required>
			<input class="loginTextInput" placeholder="Password" type="password" name="existPassword" required>
			<input type='submit' value="Submit">
		</form>
	</div>
	<div class="col s4">
		<h4 class="loginTitle"> Sign Up </h4>
		<p id="errorMessage">{{rError_message}}</p>
		<form action='/register' method = 'POST' class="loginForm">
			<input class="loginTextInput" placeholder="Username" type="text" name="newUsername" required>
			<input class="loginTextInput" placeholder="New Password" type="password" name="newPassword" required>
			<input class="loginTextInput" placeholder="First Name" type="text" name="newFirstName" required>
			<input class="loginTextInput" placeholder="Last Name" type="text" name="newLastName" required>
			<input type='submit' value="Submit">
		</form>
	</div>
</div>

{% endblock %}

{% block js %}

	<script src="../static/js/login.js"></script>
{% endblock %}
